{% extends "layout.html" %} {% block body %}

<!-- contact -->
<div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage text_align_left">
                    <h2>Contact Me</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form id="request" class="main_form" action="/session" method="post">
                    <div class="row">
                        <div class="col-md-12 ">
                            <input class="contactus" placeholder="Full Name" type="type" name='name'>
                        </div>
                        <div class="col-md-12">
                            <input class="contactus" placeholder="Phone" type="type" name="phone">
                        </div>
                        <div class="col-md-12">
                            <input class="contactus" placeholder="Email" type="type" name="email">
                        </div>
                        <div class="col-md-12">
                            <textarea class="textarea" placeholder="Message" type="type" name="message"></textarea>
                        </div>
                        <div class="col-md-12">
                            <button class="send_btn-sayan">Send Now</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="map-responsive">
                    <img src="{{url_for('static',filename='images/PIC.jpg')}}" width="650" height="500">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end contact -->
{% endblock %}
